<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Notepad</h1>

        <!-- Text Area for Notes -->
        <textarea id="noteArea" placeholder="Write your notes here..."></textarea>

        <!-- Buttons for File Import, Encrypt, and Decrypt -->
        <div class="buttons">
            <button id="importFileBtn">Import File</button>
            <button id="encryptBtn">Save</button>
            <button id="decryptBtn">Decrypt & Open</button>
        </div>

        <!-- Hidden input for file upload -->
        <input type="file" id="fileInput" style="display:none" accept=".txt">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
    <!-- Footer -->

    <body>

        <!-- Konten lain di sini (misalnya, textarea, tombol, dll.) -->

        <!-- Footer -->
        <footer>
            Dinda Azzahra 2024
        </footer>

        <!-- JavaScript file -->
        <script src="script.js"></script>

    </body>

</body>

</html>
